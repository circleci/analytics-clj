defaults: &defaults
  working_directory: ~/analytics-clj
  docker:
    - image: clojure:lein

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-m2-{{ .Branch }}-{{ checksum "project.clj" }}

      - run: lein deps

      - run: lein check

      - save_cache:
          key: v1-m2-{{ .Branch }}-{{ checksum "project.clj" }}
          paths:
            - "~/.m2"

  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-m2-{{ .Branch }}-{{ checksum "project.clj" }}

      - run: lein test

      - save_cache:
          key: v1-m2-{{ .Branch }}-{{ checksum "project.clj" }}
          paths:
            - "~/.m2"

  ancient:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-m2-{{ .Branch }}-{{ checksum "project.clj" }}

      - run: lein ancient :all

      - save_cache:
          key: v1-m2-{{ .Branch }}-{{ checksum "project.clj" }}
          paths:
            - "~/.m2"

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
  monthly_deps_check:
    jobs:
      - ancient
    triggers:
      - schedule:
          # At 11:43 on day-of-month 19
          cron: "43 11 19 * *"
          filters:
            branches:
              only: master
